name: radio
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: vazir
      fonts:
        - asset: fonts/vazir_regular.ttf
          weight: 500
        - asset: fonts/vazir_medium.ttf
          weight: 600
        - asset: fonts/vazir_bold.ttf
          weight: 700


  uses-material-design: true
  assets:
    - assets/

